services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - MYSQL_DATABASE=smartmix
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$SPRING_DATASOURCE_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ./.env.production
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 60s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: smartmix-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:
