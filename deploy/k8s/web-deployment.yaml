apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartmix-web
  labels:
    app: smartmix-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartmix-web
  template:
    metadata:
      labels:
        app: smartmix-web
    spec:
      containers:
      - name: web
        image: registry.cn-hangzhou.aliyuncs.com/your-namespace/smartmix-web:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
